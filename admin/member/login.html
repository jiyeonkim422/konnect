    <body data-pagestatus="">

        <div id="wrap" class="login_wrap">
            <div class="login_main">
                <div class="login_logo_box">
                    <div class="logo"><img src="../img/main_logo.png" alt="logo"></div>
                </div>
                <div class="login_box">
                    <ul class="tab_category tab_form">
                        <li class="tab_item"><button type="button" class="tab_btn login_tit filter-tab1" data-tab="filter-tab1">로그인</button></li>
                        <li class="tab_item"><button type="button" class="tab_btn login_tit filter-tab2" data-tab="filter-tab2">가입 신청</button></li>
                    </ul>
                    <div class="filter-tab_content" id="filter-tab1">
                        <div class="login_input_form">
                            <p class="login_label">ID (e-mail)</p>
                            <input class="login_input" type="text" placeholder="이메일주소를 입력하세요" maxlength="30" value=""/>
                        </div>  
                        <div class="login_input_form">
                            <p class="login_label">비밀번호</p>
                            <input class="login_input" type="password" placeholder="비밀번호를 입력하세요" maxlength="30" value=""/>
                        </div>  
                        <button onclick="location.href='../modal_alert/alert_login_complete.html'" type="submit" class="login_btn">로그인</button>
                        <a href="../member/password_forget.html">
                            <div class="help_text">비밀번호를 잊으셨나요 ?</div>
                        </a>
                    </div>
                    <div class="filter-tab_content" id="filter-tab2">
                        <div class="login_input_form error_message">
                            <p class="login_label required">ID (e-mail)</p>
                            <input class="login_input" required type="text" placeholder="이메일주소를 입력하세요" maxlength="30" value=""/>
                        </div>  
                        <div class="login_input_form error_message">
                            <p class="login_label required">이름</p>
                            <input class="login_input" required type="text" placeholder="이름을 입력하세요" maxlength="20" value=""/>
                        </div>  
                        <div class="login_input_form error_message">
                            <p class="login_label required">소속</p>
                            <input class="login_input" required type="text" placeholder="소속부서를 입력하세요" maxlength="20" value=""/>
                        </div>  
                        <div class="login_input_form">
                            <p class="login_label">휴대폰 번호</p>
                            <input class="login_input" type="text" placeholder="휴대폰 번호를 입력하세요" maxlength="20" value=""/>
                        </div>  
                        <button onclick="location.href='../modal_alert/alert_join.html'" type="submit" class="login_btn">승인 요청</button>
                        <!-- <div class="help_text">회원으로 가입함으로써<br/>이용약관과 개인정보보호정책에 동의하시게 됩니다.</div> -->
                    </div>
                </div>
               
            </div>
        </div>


        <!-- //js script -->
        <script src="../js/jquery-3.6.0.min.js"></script>
        <script src="../js/jquery_ui.js"></script>
        <script src="../js/bootstrap.js"></script>
        <script src="../js/common.js"></script>
        <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
        <!-- //js script -->
        

    </body>

</html>
