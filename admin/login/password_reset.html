        <div id="wrap" class="login_wrap">

                <div class="login_logo_box">

                <div class="login_box">
                    <h1 class="login_tit">비밀번호 재설정</h1>

                        <div class="login_input_form">
                            <p class="login_label required">ID (e-mail)</p>

                            <input class="login_input" required type="password" placeholder="비밀번호를 한 번 더 입력하세요" minlength="8" maxlength="30" value=""/>
                        </div>  
                        <button onclick="location.href='../modal_alert/alert_password_reset.html'" type="submit" class="login_btn">비밀번호 변경</button>
