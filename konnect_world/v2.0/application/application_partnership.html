    <body class="body_bg_wh"> 
        <div class="wrap">
            <!-- HEADER start -->
            <header id="header" class="header sub_header"></header>
            <!-- MAIN start -->                 
            <main id="sub" class="sub_content">
                <section class="section input_form_box">
                    <div class="table_form p_side_28 pb_40">
                        <form>
                            <table class="table_input">
                                <h4 class="bold tx_black">
                                    제휴 신청 양식을 작성해 주세요<br/>
                                    담당자가 확인 후 연락드리겠습니다
                                </h4>
                                <tbody class="table_body">
                                    <tr class="table_row2">
                                        <th class="table_head2 required" scope="row">기업명</th>
                                        <td class="table_data2">
                                            <input class="input_form w_100per" id="company" required minlength="1" maxlength="50" type="text" placeholder="커넥트" value="" autocomplete="off"/>
                                            <!-- 해당 입력폼 데이터 미 입력시 아래 문구가 표기됩니다 -->
                                            <span class="error">필수 정보를 입력해 주세요</span>
                                        </td>
                                    </tr>
                                    <tr class="table_row2">
                                        <th class="table_head2 required" scope="row">담당자</th>
                                        <td class="table_data2">
                                            <input class="input_form w_100per" id="name" required minlength="1" maxlength="20" type="text" placeholder="기획팀 홍길동 팀장" value="" autocomplete="off"/> 
                                            <!-- 해당 입력폼 데이터 미 입력시 아래 문구가 표기됩니다 -->
                                            <span class="error">필수 정보를 입력해 주세요</span>
                                        </td>
                                    </tr>
                                    <tr class="table_row2">
                                        <th class="table_head2 required" scope="row">이메일</th>
                                        <td class="table_data2">
                                            <input class="input_form w_100per" id="email" required minlength="1" maxlength="30" type="email" placeholder="konnect@email.com" value="" autocomplete="off"/> 
                                            <!-- 해당 입력폼 데이터 미 입력시 아래 문구가 표기됩니다 -->
                                            <span class="error">필수 정보를 입력해 주세요</span>
                                        </td>
                                    </tr>
                                    <tr class="table_row2">
                                        <th class="table_head2" scope="row">문의 사항</th>
                                        <td class="table_data2">
                                            <textarea class="textarea_form min_h_100" maxlength="500" aria-label="textarea" value="2   00" placeholder="문의사항을 입력해주세요" autocomplete="off"></textarea>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="btn_box btn_wrap">
                                <button type="submit" class="btn btn_full btn_primary">신청하기</button>
                            </div>
                        </form>
                    </div>
                </section>
            </main>
