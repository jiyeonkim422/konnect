<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
        <meta name="format-detection" content="telephone=no">

        <meta name="apple-mobile-web-app-title" content=""> 
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> 
        <meta name="title" content="Konnect">
        <meta name="description" content="">

        <meta name="language" content="English">

        <!-- Open Graph -->
        <meta property="og:url" content="">
        <meta property="og:image" content="">
        <meta property="og:type" content="">
        <meta property="og:site_name" content="">
        <meta property="og:locale" content="">
        <meta property="og:title" content="">
        <meta property="og:description" content="">
        <meta property="og:country-name" content="">

        <!-- Icon & Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/favicon-16x16.png">
        <link rel="manifest" href="../img/favicon/site.webmanifest">
        <link rel="mask-icon" href="../img/favicon/safari-pinned-tab.svg" color="#5bbad5">

        <link rel="stylesheet" href="../css/common.css">

    <body class="body_bg_wh"> 
        <div class="wrap">
            <!-- // Header -->
            <header id="header" class="header sub_header"></header>
            <!-- // Content -->                 
            <main id="content" class="sub_detail_content">
                <section class="section section_voucher_detail">
                    <div class="table_form p_side_20 pb_40 ">
                        <table class="table_input">
                            <h5 class="main_detail tx--left">예약 정보를 입력해주세요</h5>
                            <tbody class="table_body">
                                <tr class="table_row2">
                                    <th class="table_head2" scope="row">호텔명</th>
                                    <td class="table_data2">
                                        <input class="input_form w_100per" minlength="1" maxlength="20" type="text" placeholder="" value=""/>
                                    </td>
                                </tr>
                                <tr class="table_row2">
                                    <th class="table_head2" scope="row">객실 타입</th>
                                    <td class="table_data2">
                                        <input class="input_form w_100per" minlength="1" maxlength="20"  type="text" placeholder="" value=""/> 
                                    </td>
                                </tr>
                                <tr class="table_row2">
                                    <th class="table_head2" scope="row">체크인 날짜</th>
                                    <td class="table_data2">
                                        <input class="input_form date_input w_100per"
                                        type="date"
                                        data-placeholder="0000-00-00"
                                        required
                                        aria-required="true"
                                        value={startDateValue}
                                        className={styles.selectDay}
                                        onChange={StartDateValueHandler}/>
                                    </td>
                                </tr>
                                <tr class="table_row2">
                                    <th class="table_head2" scope="row">체크아웃 날짜</th>
                                    <td class="table_data2">
                                        <input class="input_form date_input w_100per" 
                                        type="date"
                                        data-placeholder="0000-00-00"
                                        required
                                        aria-required="true"
                                        value={endtDateValue}
                                        className={styles.selectDay}
                                        onChange={StartDateValueHandler}/>
                                    </td>
                                </tr>
                                <tr class="table_row2">
                                    <th class="table_head2" scope="row">인원(성인, 아동)</th>
                                    <td class="table_data2">
                                        <input class="input_form w_100per" type="text" maxlength="20" placeholder="성인0, 아동0" value=""/> 
                                    </td>
                                </tr>
                                <tr class="table_row2">
                                    <th class="table_head2" scope="row">예약자 성함</th>
                                    <td class="table_data2">
                                        <input class="input_form w_100per" type="text" maxlength="20" placeholder="커넥트" value=""/> 
                                    </td>
                                </tr>
                                <tr class="table_row2">
                                    <th class="table_head2" scope="row">여권 상 영문이름</th>
                                    <td class="table_data2">
                                        <input class="input_form w_100per pt_2 uppercase" type="text" maxlength="20" placeholder="KONNECT" value=""/> 
                                        <p class="input_guide">투숙객 이름은 체크인 시 제시할<br/>유효한 신분증 이름과 정확히 일치해야 합니다.</p>
                                    </td>
                                </tr>
                                <!-- 휴대폰 번호 폼 추가 -->
                                <tr class="table_row2">
                                    <th class="table_head2" scope="row">휴대폰 번호</th>
                                    <td class="table_data2">
                                        <div class="select_input_group">
                                            <div class="select_option input_form input_form_code">
                                                <ul class="default_option">
                                                    <li><p class="option tx--black">+82</p></li>
                                                </ul>           
                                                <ul class="select_ul">
                                                    <li>
                                                        <p class="option_national">대한민국</p>
                                                        <p class="option">+82</p>
                                                    </li>
                                                    <li>
                                                        <p class="option_national">가나</p>
                                                        <p class="option">+233</p>
                                                    </li>
                                                    <li>
                                                        <p class="option_national">가봉</p>
                                                        <p class="option">+241</p>
                                                    </li>
                                                    <li>
                                                        <p class="option_national">가이아나</p>
                                                        <p class="option">+592</p>
                                                    </li>
                                                    <li>
                                                        <p class="option_national">감비아</p>
                                                        <p class="option">+220</p>
                                                    </li>
                                                    <li>
                                                        <p class="option_national">괌</p>
                                                        <p class="option">+1671</p>
                                                    </li>
                                                </ul>
                                            </div>
                                            <input class="input_form input_form_phone " name="cellPhone" id="cellPhone"  maxlength="20" type="number" placeholder="휴대폰 번호 입력" value=""/>
                                        </div>
                                        <p class="input_guide">휴대폰 번호를 숫자만 입력해 주세요</p>
                                    </td>
                                </tr>
                                <tr class="table_row2">
                                    <th class="table_head2" scope="row">특별요청사항</th>
                                    <td class="table_data2">
                                        <textarea class="textarea_form min_h_100" maxlength="500" aria-label="textarea" value="200" placeholder="특별요청사항을 작성해주세요"></textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </main>   
            <!-- // Footer -->
            <!-- <footer id="footer" class="footer main_footer"></footer> -->
            <!-- // Tab Bar -->
            <!-- <div id="tabbar" class="tabbar"></div> -->
            <div id="bottom_fix" class="bottom_fix active bg--white"></div>    
            <div id="safe_area_bottom"></div>
        </div>
        
        
    
        <!-- //js script -->
        <script src="../js/libs/jquery-3.6.0.min.js"></script>
        <script src="../js/libs/swiper.min.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $(".sub_header").load("../views/sub_header_bk.html");
                $(".main_footer").load("../views/main_footer.html");
                $(".bottom_fix").load("../views/bottom_fix_2.html");


                 //국가코드 설정
            $(function() {
                $(".default_option").click(function(){
                    $(this).parent().toggleClass("active");
                });

                $(".select_option").each(function() {
                    var $selectOption = $(this);
                    $selectOption.find(".select_ul li").click(function(){
                        var currentele = $(this).children(".option").html();
                        $selectOption.find(".default_option li .option").html(currentele);
                        $selectOption.removeClass("active");
                    });
                });
            });
            });
        </script>
        <!-- //js script --> 

    </body>
</html>
