    <body class="body_bg_bk"> 
            <!-- // Content -->                 
            <main id="content" class="sub_main_content">

                <!-- 레이어팝업 start -->             
                <div class="layerpopup open" id="layerpopup">
                    <div class="layer_header">
                        <div class="arrow_title">
                            <div class="close_layerpopup">
                                <i class="ic ic_arrow_left_w">
                                    <img src="../img/svg/arrow_left.svg">
                                </i>
                            </div>
                            <div class="nav_title tx--black">사용 취소</div>
                        </div>
                    </div>
                    <div class="layer_content">
                        <div class="layer_inner">
                            <div class="layer_box">
                                <div>
                                    <p class="sub_tit2 p_side_4">
                                        혜택 사용 취소를 위해,<br/>   
                                        아래 정보를 확인해 주세요
                                    </p>00
                                    <div class="ticket_img mt_10">
                                        <img src="../img/temp/voucher.png" alt=""/>
                                    </div>
                                </div>
                            </div>
                            <div class="layer_box mt_40 p_side_4">
                                <div>
                                    <div>
                                        <h5 class="main_detail bold tx--darkblue tx--left">취소 사유</h5>
                                        <div class="check_form_box mt_10">
                                            <div class="check_form">
                                                <input class="check_form_input radio" type="radio" name="cancel" id="cancel1">
                                                <label class="check_form_label" for="cancel1">일정이 취소 또는 변경 되었어요</label>
                                            </div>
                                            <div class="check_form">
                                                <input class="check_form_input radio" type="radio" name="cancel" id="cancel2">
                                                <label class="check_form_label" for="cancel2">더욱 저렴한 상품을 발견했어요</label>
                                            </div>
                                            <div class="check_form">
                                                <input class="check_form_input radio" type="radio" name="cancel" id="cancel3">
                                                <label class="check_form_label" for="cancel3">상품 또는 서비스가 마음에 안들어요</label>
                                            </div>
                                            <div class="check_form">
                                                <input class="check_form_input radio" type="radio" name="cancel" id="cancel4">
                                                <label class="check_form_label" for="cancel4">다른 기술적 문제로 취소하고 싶어요</label>
                                            </div>
                                            <div class="check_form">
                                                <input class="check_form_input radio" type="radio" name="cancel" id="cancel5">
                                                <label class="check_form_label" for="cancel5">기타 이유 (아래에 사유를 작성해주세요)</label>
                                            </div>
                                            <textarea class="textarea_form min_h_100" maxlength="500" aria-label="textarea" placeholder="사유를 작성해주세요"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="btn_box">
                                <!-- 멤버십 발급 화면으로 이동 -->
                                <button type="button" class="btn btn--lg btn--full btn--primary1" onclick="location.href=''">이용권 사용 취소</button>
