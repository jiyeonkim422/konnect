    <body class="body_bg_wh"> 
        <div class="wrap">
            <!-- // Header -->
            <header id="header" class="header sub_header"></header>
            <!-- // Content -->                 
            <main id="content" class="sub_detail_content">
                <section class="section section_brand_card">
                    <div class="brandcard_frame p_side_20">
                            <div class="brandcard_img">
                                <img src="../img/temp/brand/brandcard_sample.png" alt="brandcard_sample"/>           
                            </div>
                            <div class="voucher_info">
                                <h3 class="main_detail tx--darkblue">00000 브랜드 카드</h3>
                                <h2 class="sub_tit2 tx--center pt_4">
                                    할인 내용입력
                            </div>
                        </div>         
                        <div class="voucher_detail_box">
                            <!-- 사용가능 지점 안내 -->
                            <div class="brand_info_more p_side_20">
                                <div class="info_content">
                                    <p class="main_detail tx--left bold">사용 가능 지점 안내</p>
                                    <ul class="dot_list regular_text tx--lightgray">
                                        <li>일부 지정 매장만 가능
                                            (자세한 매장 정보는 브랜드 스토리에서 확인하세요)</li>
                                    </ul>
                                </div>
                            </div>
                            <!-- 기본 혜택 넘버링 -->      
                            <div class="brand_info_list p_side_20 pt_60">
                                <p class="main_detail tx--left bold">기본 혜택</p>
                                <ul class="pt_20">
                                    <li>
                                        <div class="info_number main_detail bold tx--blue1">1</div>
                                        <div class="info_content">
                                            <p class="main_detail tx--left bold">오프라인 10% 할인 (일부 지정 매장)</p>
                                            <p class="regular_text tx--lightgray">
                                                커넥트 멤버십 회원이시면, 최종 결제금액 기준, 10% 추가 할인 받으실 수 있어요.<br/>
                                                (일부 품목 제외 : 문구, 잡지, 만화책, 수험서 등)
                                            </p>
                                        </div>
                                    </li>
                                </ul>    
                            </div>
                            <!-- 추가 혜택 넘버링 -->      
                            <div class="brand_info_list p_side_20 pt_20">
                                <p class="main_detail tx--left bold">추가 혜택</p>
                                <ul class="pt_20">
                                    <li>
                                        <div class="info_number main_detail bold tx--blue1">1</div>
                                        <div class="info_content">
                                            <p class="main_detail tx--left bold">5% KROWN 적립</p>
                                            <p class="regular_text tx--lightgray">
                                                최종 결제금액 기준 5%를 KROWN으로 적립해드려요.
                                            </p>
                                        </div>
                                    </li>
                                </ul>    
                            </div>
                            <!-- 구독 종류 선택 start -->
                            <div class="brand_info_more p_side_20 pt_20">
                                <div class="info_content">
                                    <p class="main_detail tx--left bold">구독 종류 선택</p>
                                    <ul class="card_type_box">
                                        <label class="card_type_select">
                                            <div class="d_flex w_100per content_between">
                                                <div class="card_type_tit" for="card_type_monthly">
                                                    <p class="main_detail">XXXXXX 브랜드 카드 (월간형)</p>
                                                    <h1 class="sub_tit">X,XXX<span class="regular_text regular">&nbsp;KROWN</span></h1>
                                                </div>
                                                <input class="check_form_input radio" type="radio" name="card_type" id="card_type_monthly"/>
                                            </div>
                                            <ul class="dot_list regular_text tx--lightgray">
                                                <li>구매일로부터 한달간 이용하실 수 있어요</li>
                                                <li>횟수 제한없이 마음껏 사용해요</li>
                                            </ul>
                                        </label>
                                        <label class="card_type_select">
                                            <div class="d_flex w_100per content_between">
                                                <div class="card_type_tit" for="card_type_annual">
                                                    <p class="main_detail">XXXXXX 브랜드 카드 (연간형)</p>
                                                    <h1 class="sub_tit">X,XXX<span class="regular_text regular">&nbsp;KROWN</span></h1>
                                                </div>
                                                <input class="check_form_input radio" type="radio" name="card_type" id="card_type_annual"/>
                                            </div>
                                            <ul class="dot_list regular_text tx--lightgray">
                                                <li>구매일로부터 한달간 이용하실 수 있어요</li>
                                                <li>횟수 제한없이 마음껏 사용해요</li>
                                            </ul>
                                        </label>
                                    </ul>
                                </div>
                            </div>
                            <!-- 구독 종류 선택 start -->
                            <div class="brand_info_more p_side_20">
                                <div class="info_content">
                                    <p class="main_detail tx--left bold">구매 정보</p>
                                    <div class="border_table">
                                        <div></div>
                                    </div>
                                </div>
                            </div>
                        </div>
